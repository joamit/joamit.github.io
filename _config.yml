# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: joamit
description: > # this means to ignore newlines until "baseurl:"
  Software developer, technology enthusiast, casual Photographer and occasional traveller..
repository: https://github.com/joamit/joamit.github.io
baseurl: https://joamit.github.io  # the subpath of your site, e.g. /blog
url: https://joamit.github.io  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: markdown  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: amit.joshi
email: amitjoshiave@gmail.com

navigation:
  - text: Home
    url: /
  - text: Resume
    url: /resume
  - text: Projects
    url: /projects

projects:
  - name: snakeyy
    description: AngularJS spinoff of Classic Snake Game.
    link: https://github.com/joamit/snakeyy
    image: /images/snakeyy.png
  - name: angular-chess
    description: Chess Game built on Angular2 and Angular2Material
    link: https://github.com/joamit/angular-chess
    image: /images/angular-chess.png

social:
  - service: github
    username: joamit
    link: https://github.com/joamit
  - service: twitter
    username: lifeboundamit
    link: https://twitter.com/lifeboundamit

# Plugins
gems:
  - jekyll-seo-tag
